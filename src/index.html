<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- TAILWIND CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <!-- BODY START-->
  <body>
    <!-- header start -->
    <header></header>
    <!-- main start -->
    <main>
      <!-- intro section start -->
      <section class="intro"></section>
      <!-- partners section start -->
      <section class="partners pt-[75px] pb-[85px]">
        <div class="max-w-[1421px] container mx-auto">
          <div class="pl-[66px] partners__wrapper flex justify-start">
            <h1
              class="font-bold text-[35px] w-[336px] leading-[50px] text-[#575859]"
            >
              Trusted by 30,000+ satisfied students
            </h1>
            <div class="ml-[154px] logos flex justify-start items-center">
              <a
                href="https://www.udemy.com"
                class="hover:scale-105 duration-300"
                ><img class="" src="./images/udemy-logo.png" alt="udemy"
              /></a>
              <a
                href="https://www.fiverr.com/"
                class="hover:scale-105 duration-300"
                ><img src="./images/1_pO9ttF1Z_KTOre0yGiClxQ.png" alt="fiverr"
              /></a>
              <a
                class="ml-[30px] hover:scale-105 duration-300"
                href="https://byjus.com/"
                ><img src="./images/download 1.png" alt="byju's"
              /></a>
              <a
                class="ml-[70px] hover:scale-105 duration-300"
                href="https://www.microsoft.com/"
                ><img src="./images/microsoft_PNG4.png" alt="microsoft"
              /></a>
            </div>
          </div>
        </div>
      </section>
      <!-- steps section start -->
      <section class="steps"></section>
      <!-- courses section start -->
      <section class="courses"></section>
      <!-- about section start -->
      <section class="about"></section>
    </main>
    <!-- footer start -->
    <footer></footer>
  </body>
  <!-- scripts -->
  <script src="./utils/utils.js"></script>
  <script src="./script/script.js"></script>
</html>
